<!DOCTYPE html>
<html>
<head>
    <title>STOP SCANNING RANDOM QRs. There is bad shit online.</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .counter-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>STOP SCANNING RANDOM QRs. There is bad shit online.</h1>
    <h2>Luckily this is good shit, but it could have been bad.</h2>
    
    <!-- Counter Section Above Video -->
    <div class="counter-section">
        <p>Total page views: <span id="counter">Loading...</span></p>
        <p style="font-size: 12px; color: #666; margin-top: 5px;">This page has been viewed by <span id="counter2">Loading...</span> QR-scanning optimists.</p>
    </div>
    
    <!-- Video Section -->
    <video width="100%" height="auto" controls autoplay muted loop style="max-width: 800px; border-radius: 8px;">
        <source src="YouClicked.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Using free CountAPI.xyz (no API key needed)
        const counterUrl = 'https://api.countapi.xyz/hit/nutsandbuns-qr-safety/page-views';
        
        // Automatically count page view when page loads
        function countPageView() {
            console.log('Attempting to count page view...');
            
            fetch(counterUrl)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('API response:', data);
                    const count = data.value || 'Unknown';
                    
                    // Update both counter displays
                    document.getElementById('counter').textContent = count;
                    document.getElementById('counter2').textContent = count;
                    
                    console.log('Page view counted:', count);
                })
                .catch(error => {
                    console.error('Error counting page view:', error);
                    
                    // Fallback to localStorage solution
                    console.log('Falling back to local storage counter...');
                    
                    let visitCount = parseInt(localStorage.getItem('local-page-views') || '0') + 1;
                    localStorage.setItem('local-page-views', visitCount.toString());
                    
                    document.getElementById('counter').textContent = visitCount + '*';
                    document.getElementById('counter2').textContent = visitCount + '*';
                    document.getElementById('counter').title = 'Local count (API unavailable)';
                    document.getElementById('counter2').title = 'Local count (API unavailable)';
                });
        }
        
        // Wait for page to fully load before counting
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', countPageView);
        } else {
            countPageView();
        }
    </script>
</body>
</html>
